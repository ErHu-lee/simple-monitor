<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div >
            <button id="jsError">JS Error Test</button>
            <button id="promiseError">Promise Error Test</button>
        </div>
    </div>
    
   
    
</body>
</html>

<script>


    let btn1 = document.getElementById("jsError")
    btn1.addEventListener("click", ()=>{
       throw new Error("TypeError")
    })

    let btn2 = document.getElementById("promiseError")
    btn2.addEventListener("click",()=>{
        new Promise((resolve, reject)=>{
            reject(2)
        })
    })

    setTimeout(() => {
        let app = document.getElementById("app")
        let list = ""
        for(let i of [1,2,3,4,5,6]){
          list += `<div>HELLO${i}</div>`
        }

        app.innerHTML = app.innerHTML + list
    }, 2000);

    
    

</script>
